<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suntik Sosmed | SiiP Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
    }

    .back-button {
      background-color: #000;
      color: white;
      border: 2px solid #00bfff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #00bfff;
      margin-bottom: 20px;
      display: inline-block;
      transition: 0.2s;
    }

    .back-button:hover {
      background-color: #00bfff;
      color: #000;
    }

    .card {
      background-color: #444;
      border-radius: 20px;
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 16px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .image-box {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-right: 12px;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-content {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .card-caption {
      font-size: 14px;
      color: #ccc;
    }

    @media (min-width: 600px) {
      .card {
        max-width: 600px;
        margin: 0 auto 16px auto;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="window.location.href='index.html'">Back</button>

  <!-- Card 1 -->
  <div class="card" onclick="window.location.href='wa.html'">
    <div class="image-box">
      <img src="whatsapp.jpg" alt="Produk 1" />
    </div>
    <div class="card-content">
      <div class="card-title">JASA SUNTIK WHATSAPP</div>
      <div class="card-caption">Quality : Real, No Drop, Proses Instant</div>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="card" onclick="window.location.href='produk.html'">
    <div class="image-box">
      <img src="instagram.jpg" alt="Produk 2" />
    </div>
    <div class="card-content">
      <div class="card-title">JASA SUNTIK INSTAGRAM</div>
      <div class="card-caption">Quality : Real, No Drop, Proses Instant</div>
    </div>
  </div>

  <!-- Card 3 -->
  <div class="card" onclick="window.location.href='produk.html'">
    <div class="image-box">
      <img src="tiktok.jpg" alt="Produk 3" />
    </div>
    <div class="card-content">
      <div class="card-title">JASA SUNTIK TIKTOK</div>
      <div class="card-caption">Quality : Real, No Drop, Proses Instant</div>
    </div>
  </div>

</body>
</html>
